<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test youe knowledge with these for fun questions</p>
            <button id="start-btn">Start Quizz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="questin-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>Question <span id="cuerrent-question">1</span> of <span></span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div id="answers-conainer" class="answers-container">
                <!--Answers wiil be inserted from js code later at some point-->
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

        </div>
        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score"></span></p>
                <div id="result-message">Good job!</div>
            </div>
            <button id="restart-rbt">Restart Quiz</button>
        </div>
    </div>
</body>

</html>
